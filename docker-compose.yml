version: '3'

services:
  recipes-app:
    build: .
    container_name: recipes-app
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - recipes-data:/app/data
    environment:
      - NODE_ENV=production
    networks:
      - recipes-network

